<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega-Pega</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(49, 48, 48);
            overflow:hidden;
        }
        #gameArea {
            position: relative;
            width: 1000px;
            height: 800px;
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(114, 113, 113);
            border-radius: 10px;
        }
        .player {
            position: absolute;
            width:40px;
            height: 40px;
            border-radius: 10px;
            background-color: rgb(18, 18, 99);
            top: 100px;
            left: 150px;
        }
        .goal {
            position:absolute;
            width: 30px;
            height: 30px;
            border-radius: 10px;
            background-color: rgb(104, 10, 10);
            top: 650px;
            left: 750px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="player" id="player"></div>
        <div class="goal"></div>
    </div>
    <script>
        const player = document.getElementById("player");
        const step = 20; // DistÃ¢ncia que o personagem se move
        let posX = 180, posY = 180;

        document.addEventListener("keydown", (event )=>{
            if (event.key === "ArrowUp" && posY > 0) posY -= step;
            if (event.key === "ArrowDown" && posY > 0) posY += step;
            if (event.key === "ArrowLeft" && posX > 0) posX -= step;
            if (event.key === "ArrowRight" && posX > 0) posX += step;
            player.style.top = posY + "px";
            player.style.left = posX + "px";
        });
    </script>
</body>
</html>
